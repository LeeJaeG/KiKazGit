<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>joinForm</title>

<style>
	.form-group_01 {
		width:580px;
		display:flex;
		justify-content:left;
	}
	
	.form-group_01 input {
		width:50px;
		margin-left:0px;
		border-color:white;
		height:20px;
	}
	
</style>

<body>
<div class="container">
  <h2>JOIN PAGE</h2>
  <form action="/join" method="post" class="was-validated">
  	<div class="form-group">
  		<select>
  			<option>개인</option>
  			<option>사업자</option>
  		</select>
  	</div>
    <div class="form-group">
      <label for="username"> 아이디  </label>
      <input type="text" class="form-control" placeholder="아이디 입력" id="username" name="username" required>
      <!-- post, **이름매칭username,password -->
      <div class="valid-feedback"></div>
       <div class="invalid-feedback">아이디를 입력해 주세요.</div>
    </div>
    <div class="form-group">
      <label for="password"> 비밀번호  </label>
      <input type="password" class="form-control"  placeholder="비밀번호 입력" id="password" name="password" required>
      <div class="valid-feedback"></div>
       <div class="invalid-feedback">비밀번호를 입력해 주세요.</div>
    </div>
    <div class="form-group">
      <label for="u_name"> 이름  </label>
      <input type="text" class="form-control"  placeholder="이름 입력" id="u_name" name="u_name" required>
      <div class="valid-feedback"></div>
       <div class="invalid-feedback">이름을 입력해 주세요.</div>
    </div>
    <div class="form-group">
      <label for="birthDate"> 생년월일  </label>
      <input type="date" class="form-control" placeholder="생년월일 입력" id="birthDate" name="birthDate" required>
      <div class="valid-feedback"></div>
       <div class="invalid-feedback">생년월일을 입력해 주세요.</div>
    </div>
    <div class="form-group">
    <label for="gender"> 성별  </label>
    	<div class="form-group_01">
	      	<label for="male">남성</label><input type="radio" id="male" name="gender" value="M">
	      	<label for="female">여성</label><input type="radio" id="female" name="gender" value="F">
    	</div>	
    </div>
    <div class="form-group">
      <label for="email"> 이메일  </label>
      <input type="text" class="form-control" placeholder="이메일 입력" id="email" name="email" required>
      <div class="valid-feedback"></div>
       <div class="invalid-feedback">이메일을 입력해 주세요.</div>
    </div>
    <div class="form-group">
      <label for="user_PhoneNumber"> 전화번호  </label>
      <input type="text" class="form-control" placeholder="전화번호 입력" id="user_PhoneNumber" name="user_PhoneNumber" required>
      <div class="valid-feedback"></div>
       <div class="invalid-feedback">전화번호를 입력해 주세요.</div>
    </div>
    <div class="form-group">
      <label for="address"> 주소  </label>
      <input type="text" class="form-control" placeholder="주소 입력" id="address" name="address" required>
      <div class="valid-feedback"></div>
       <div class="invalid-feedback">주소를 입력해 주세요.</div>
    </div>
    
    <div class="form-group">
    <label for="role"> 사업자여부 : </label>
    	<div class="form-group_02">
	      	<label for="CEO">O :</label> <input type="radio" id="CEO" name="role" value="CEO">
	      	<label for="USER">X :</label> <input type="radio" id="USER" name="role" value="USER">
    	</div>	
    </div>
    
      <button type="submit" class="btn btn-light">회원가입</button>
      <a href="/loginForm" class="btn btn-light">로그인</a>
  </form>
</div>


</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
window.onload = function(){
    document.getElementById("address").addEventListener("click", function(){ //주소입력칸을 클릭하면
        //카카오 지도 발생
        new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
                document.getElementById("address").value = data.address; // 주소 넣기
            }
        }).open();
    });
}
</script>
</html>
