<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<div class="container">
  <h2>LOGIN PAGE</h2>
  <form action="/login" method="post" class="was-validated">
    <div class="form-group">
      <label for="username">Id : </label>
      <input type="text" class="form-control" placeholder="Enter username" name="username" required="required">
      <!-- post, 이름매칭username,password -->
         <div class="valid-feedback">Valid.</div>
       <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password" required="required">
         <div class="valid-feedback">Valid.</div>
       <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    
     <a href="/joinForm" class="btn btn-light">Join </a>
    <button type="submit" class="btn btn-light">Login</button>
  </form>
</div>

</body>
</html>
