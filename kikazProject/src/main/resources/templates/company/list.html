<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>카페조회</title>
</head>
<body>
<h1>키즈카페 리스트</h1>
        <div>
        	<table>
        		<thead>
        			<tr>
        				<th scope="col">#</th>
        				<th scope="col">사업자</th>
        				<th scope="col">사진</th>
        				<th scope="col">회사번호</th>
        				<th scope="col">회사이름</th>
        				<th scope="col">내용</th>
        				<th scope="col">주소</th>
        				<th scope="col">테마</th>
        				<th scope="col">유저</th>
        			</tr>
        		</thead>
        		<tbody>
        			<tr th:each="company:${companyList}">
        				<td th:text="${company.companyid}"></td>
        				<td th:text="${company.businessname}"></td>
        						
        				<td><img th:src="@{../image/}+${company.com_imgpath}"height="180" width="180"></td>
        				<td th:text="${company.com_tel}"></td>
        				<td th:text="${company.companyname}"></td>
        				<td th:text="${company.content}"></td>
        				<td th:text="${company.location}"></td>
        				<td th:text="${company.theme}"></td>
        				<td th:text="${company.user.username}"></td>
        				
        				<!-- <td><a th:href="'/board/view?id='+${board.id}" th:text="${board.title}"></a></td> -->
        				<!-- 링크의 주소를 절대경로를 넣어서 보는 페이지로 연결되게한다. -->   				
        			</tr>
        		</tbody>
        	</table>
        </div>
</body>
</html>
