
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>
<body>
	<legend>파트등록</legend>
	파트명 :
	<input type="text" name="section_name" id="section_name">
	<br> 가격 :
	<input type="text" name="price" id="price">
	<br> 총 시간 :
	<input type="datetime-local" name="standardtime" id="standardtime">
	<br> 시작시간 :
	<input type="datetime-local" name="starttime" id="starttime">
	<br> 종료시간 :
	<input type="datetime-local" name="endtime" id="endtime">
	<br> 최대인원(성인) :
	<select name="maxnum_adult" id="maxnum_adult">
		<option value="0">0명</option>
		<option value="1">1명</option>
	</select>
	<br> 최대인원(어린이) :
	<select name="maxnum_child" id="maxnum_child">
		<option value="0">0명</option>
		<option value="1">1명</option>
	</select>
	<br>
	<form name="frm" enctype="multipart/form-data">
	<input type="file" name="file" id="sect_imgpath">
	</form>
	<button id="insert">등록</button>
	<script>
		$('#insert').click(function() {
			var jsonData = JSON.stringify({
				section_name : $('#section_name').val(),
				price : $('#price').val(),
				standardtime : $("#standardtime").val(),
				starttime : $("#starttime").val(),
				endtime : $("#endtime").val(),
				maxnum_adult : $("#maxnum_adult").val(),
				maxnum_child : $("#maxnum_child").val(),
				sect_imgpath : $("#sect_imgpath").val()

			});
			alert(jsonData);
		    
			$.ajax({
				url : "http://localhost:9999/s_insert",
				type : "POST",
				data : jsonData,
				contentType: "application/json",
				headers : {
					"Authorization" : "Basic " + btoa("havi" + ":" + "test")
				},
				dataType : "json",
				success : function() {
					alert('저장 성공!');
					// location.href = '/eating/list';
				},
				error : function() {
					alert('저장 실패!');
				}
			});

		});
	</script>
</body>
</html>
