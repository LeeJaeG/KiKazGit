
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
 <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
 <script>
 $(document).ready(function(){            

	    var adult = 100;
	    var kids = 100; 
         
	    //년도 selectbox만들기               
	    for(var i = 0 ; i <= adult ; i++) {
	        $('#adult').append('<option value="' + i + '">' + i);    
	    }

	    // 월별 selectbox 만들기            
	    for(var i=1; i <= kids; i++) {
	        $('#kids').append('<option value="' + i + '">' + i);    
	    }
	})
 </script>
</head>
<body>
<div>



       <legend>예약</legend>
        예약 시간 : <input type="datetime-local" name="rstart" id="rstart"><br>
        종료 시간 : <input type="datetime-local" name="rend" id="rend"><br>
        예약 인원(어른) : <select name="yy" id="adult"></select> 명<br>
        예약 인원(어린이) : <select name="mm" id="kids"></select> 명<br>
        
        
        <button id="insert">등록</button>
        <div>
			<a href="/r_list">예약확인</a>
		</div>


</div>
<script>
		$('#insert').click(function() {
			var jsonData = JSON.stringify({
				adult_num : $('#adult').val(),
				child_num : $('#kids').val(),
				rstart : $("#rstart").val(),
				rend : $("#rend").val()

			});
			alert(jsonData);
			$.ajax({
				url : "http://localhost:9999/r_insert",
				type : "POST",
				data : jsonData,
				contentType : "application/json",
				headers : {
					"Authorization" : "Basic " + btoa("havi" + ":" + "test")
				},
				dataType : "json",
				success : function() {
					alert('저장 성공!');
					location.href = '/main';
				},
				error : function() {
					alert('저장 실패!');
				}
			});

		});
	</script>
</body>
</html>
