<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<form action="/cafeinsert" method="get">
    <fieldset>
        <legend>업체등록</legend>
        회사명 : <input type="text" name="company_id" id="company_id"><br>
        사업자명 : <input type="text" name="business_name" id="business_name"><br>
        위치 : <input type="text" name="location" id="location"><br>
        회사 전화번호 :<input type="text" name="com_tel" id="com_tel"><br>
        <input type="file" name="com_imgpath" id="com_imgpath">
        <button type="submit" id="insert">submit</button>
    </fieldset>
</form>
<script>
$('#insert').click(function() {
	var jsonData = JSON.stringify({
		title : $('#board_title').val(),
		subTitle : $('#board_sub_title').val(),
		content : $('#board_content').val(),
		boardType : $('#board_type option:selected').val()
	});
	alert(jsonData);
	$.ajax({
		url : "/insert",
		type : "POST",
		data : jsonData,
		contentType : "application/json",
		headers : {
			"Authorization" : "Basic " + btoa("havi" + ":" + "test")
		},
		dataType : "json",
		success : function() {
			alert('저장 성공!');
			location.href = '/list';
		},

		error : function() {
			alert('저장 실패!');
		}
	});
});
</script>

</body>
</html>
